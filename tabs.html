<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Example</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
.tabs-container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.tabs-nav {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
}

.tabs-nav li {
  padding: 10px 20px;
  cursor: pointer;
  border: 1px solid #ddd;
  background-color: #f9f9f9;
  color: #333;
  transition: background-color 0.3s ease;
}

.tabs-nav li.active {
  background-color: #333;
  color: #fff;
}

.tabs-content .tab-pane {
  display: none;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
}

.tabs-content .tab-pane.active {
  display: block;
}
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <ul>
          <li></li>
          <li><a href="./index.html">Home</a></li>
        </ul>
      </div>
    </header>
    <div class="block-content">

    <div class="tabs-container">
        <ul class="tabs-nav">
          <li class="active">Tab 1</li>
          <li>Tab 2</li>
          <li>Tab 3</li>
        </ul>
        <div class="tabs-content">
          <div class="tab-pane active">Content of Tab 1</div>
          <div class="tab-pane">Content of Tab 2</div>
          <div class="tab-pane">Content of Tab 3</div>
        </div>
      </div>
              
    </div>

    <div class="three-blocks">
        <div class="single-block">
            <div class="html-section content">
                <pre>
                    <code>
                    
                    </code>
                </pre>
               
            </div>
        </div>
        <div class="single-block">
            <div class="css-section content">
                <pre><code>
    
                </code></pre>
            </div>
        </div>
        <div class="single-block">
            <div class="js-section content">
                <pre><code>
                   
                </code></pre>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
    <script>
      $(document).ready(function() {
  // Get all tabs and content panes
  const tabs = $(".tabs-nav li");
  const tabContent = $(".tabs-content .tab-pane");

  // Set the first tab and content pane as active
  tabs.first().addClass("active");
  tabContent.first().addClass("active");

  // Handle tab click event
  tabs.on("click", function() {
    // Remove active class from all tabs and content panes
    tabs.removeClass("active");
    tabContent.removeClass("active");

    // Add active class to the clicked tab
    $(this).addClass("active");

    // Find the corresponding content pane based on the index of the clicked tab
    const tabIndex = $(this).index();
    const selectedTabContent = tabContent.eq(tabIndex);
    selectedTabContent.addClass("active");
  });
});

    </script>
  </body>
</html>
