<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Example</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* styles.css */
      .accordion {
        width: 100%;
        max-width: 600px; /* Adjust the max-width as needed */
        margin: 0 auto;
      }

      .accordion-item {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .accordion-heading {
        padding: 10px;
        font-weight: bold;
        cursor: pointer;
        background-color: #f1f1f1;
      }

      .accordion-content {
        padding: 10px;
        display: none; /* Hide the content by default */
      }
      .accordion-icon {
        float: right;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <ul>
          <li></li>
          <li><a href="./index.html">Home</a></li>
        </ul>
      </div>
    </header>
    <div class="block-content">
        <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-heading">
            Section 1 <span class="accordion-icon">+</span>
            </div>
            <div class="accordion-content">
            <p>Content for Section 1 goes here.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-heading">
            Section 2 <span class="accordion-icon">+</span>
            </div>
            <div class="accordion-content">
            <p>Content for Section 2 goes here.</p>
            </div>
        </div>
        <!-- Add more sections as needed -->
        </div>
    </div>

    <div class="three-blocks">
        <div class="single-block">
            <div class="html-section content">
                <pre>
                    <code>
                    
                    </code>
                </pre>
               
            </div>
        </div>
        <div class="single-block">
            <div class="css-section content">
                <pre><code>
                   
                </code></pre>
            </div>
        </div>
        <div class="single-block">
            <div class="js-section content">
                <pre><code>
                
                </code></pre>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
    <script>
      // script.js
      $(document).ready(function () {
        // Toggle accordion content on heading click
        $(".accordion-heading").click(function () {
          const accordionContent = $(this).next(".accordion-content");
          const accordionIcon = $(this).find(".accordion-icon");

          $(".accordion-content").not(accordionContent).slideUp(); // Close other accordion items
          $(".accordion-icon").not(accordionIcon).text("+"); // Reset other accordion icons

          accordionContent.slideToggle();
          accordionIcon.text(accordionContent.is(":visible") ? "-" : "+");
        });
      });
    </script>
  </body>
</html>
